<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <div id="msgCntr">

        <div id="msgBox">

            <p id="msg"></p>

            <form id ="myForm">
                <label>Player X's Name:</label><br>
                <input id="playerXName"/><br>
                <label>Player O's Name:</label><br>
                <input id="playerOName"/><br>
                <input type="button" value="Start Game" id="btnSubmit" onclick="gameBoard.newGame()">
            </form>

        </div>

    </div>

    <div id="gameCntr">

        <div id="titleTextCntr">

            <div id="playerOneText">
                <p id="playerNameX">
                </p>
            </div>
        
        
            <div id="playerTwoText">
                <p id="playerNameO">
                </p>
            </div>

        </div>

        <div id="boardCntr">

            <div 
                id ="boardSection"
                data-section="0">
                    <p id="sec0"></p>
            </div>
            <div 
                id ="boardSection"
                data-section="1">
                    <p id="sec1"></p>
            </div>
            <div 
                id ="boardSection"
                data-section="2">
                    <p id="sec2"></p>
            </div>
            <div 
                id ="boardSection"
                data-section="3">
                    <p id="sec3"></p>
            </div>
            <div 
                id ="boardSection"
                data-section="4">
                    <p id="sec4"></p>
            </div>
            <div 
                id ="boardSection"
                data-section="5">
                    <p id="sec5"></p>
            </div>
            <div 
                id ="boardSection"
                data-section="6">
                    <p id="sec6"></p>
            </div>
            <div 
                id ="boardSection"
                data-section="7">
                    <p id="sec7"></p>
            </div>
            <div 
                id ="boardSection"
                data-section="8">
                    <p id="sec8"></p>
            </div>

        </div>

    </div>

</body>
</html>
